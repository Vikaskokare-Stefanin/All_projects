_schema-version: 3.3.0
ID: Ticket-Support
description: A simple CAP project.
version: 1.0.0
modules:
  - name: Ticket-Support-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: Ticket-Support-postgres
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: Ticket-Support-postgres-deployer
    type: nodejs
    path: gen/pg
    requires:
      - name: Ticket-Support-postgres
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - command: npm start
          name: deploy-to-postgresql
  - name: Ticket-Support-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: srv-api
      - name: Ticket-Support-html5-repo-host
        parameters:
          config:
            HTML5Runtime_enabled: true
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - artifacts:
            - comticketsupportticketsupportui.zip
          name: comticketsupportticketsupportui
          target-path: app/
  - name: comticketsupportticketsupportui
    type: html5
    path: app/ticketsupport-ui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: Ticket-Support-postgres
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: development
  - name: Ticket-Support-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: Ticket-Support-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: Ticket-Support-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

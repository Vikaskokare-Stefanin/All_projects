_schema-version: 3.3.0
ID: capFiori
description: A simple CAP project.
version: 1.0.0
modules:
  - name: capFiori-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: capFiori-auth
      - name: capFiori-db
      - name: capFiori-connectivity
      - name: capFiori-destination
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: capFiori-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: capFiori-db
    parameters:
      buildpack: nodejs_buildpack
  - name: capFiori
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: capFiori-auth
      - name: capFiori-destination
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
  - name: capFiori-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: capFiori-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - uisidecomuiside.zip
          name: uisidecomuiside
          target-path: resources/
  - name: uisidecomuiside
    type: html5
    path: app/uiside
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: capFiori-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
        tenant-mode: dedicated
        xsappname: capFiori-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
    requires:
      - name: app-api
  - name: capFiori-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: capFiori-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: capFiori-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite
  - name: capFiori-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: capFiori-html5-service
      service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
